<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Memoria</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .game-container {
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
    }
    
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    
    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .stat {
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
    }
    
    .memory-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      perspective: 1000px;
    }
    
    .card {
      position: relative;
      width: 100%;
      height: 120px;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .card.flipped {
      transform: rotateY(180deg);
    }
    
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
    }
    
    .card-front {
      background: linear-gradient(45deg, #3498db, #9b59b6);
      color: white;
      transform: rotateY(180deg);
    }
    
    .card-back {
      background: linear-gradient(45deg, #c5c3c3, #f39c12);
      color: white;
    }
    
    .card.matched .card-front {
      background: linear-gradient(45deg, #2ecc71, #27ae60);
    }
    
    .completion-message {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 100;
      animation: fadeIn 0.5s;
    }
    
    .completion-message h2 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #f1c40f;
    }
    
    .completion-message p {
      font-size: 24px;
      margin-bottom: 30px;
    }
    
    .restart-button {
      padding: 12px 24px;
      font-size: 18px;
      background: #f1c40f;
      color: #2c3e50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
    }
    
    .restart-button:hover {
      background: #f39c12;
      transform: scale(1.05);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @media (max-width: 768px) {
      .memory-grid {
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }
      
      .card {
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const emojis = ['🐶', '🐱', '🐭', '🐹', '🐰', '🦊', '🐻', '🐼', '🦁', '🐮', '🐷', '🐸', '🐵', '🐔', '🐧', '🐦'];
    
    const MemoryGame = () => {
      const [cards, setCards] = useState([]);
      const [flipped, setFlipped] = useState([]);
      const [matched, setMatched] = useState([]);
      const [moves, setMoves] = useState(0);
      const [gameCompleted, setGameCompleted] = useState(false);
      const [disabled, setDisabled] = useState(false);
      
      // Inicializar el juego
      const initializeGame = () => {
        const pairs = [...emojis.slice(0, 8), ...emojis.slice(0, 8)];
        const shuffled = pairs.sort(() => Math.random() - 0.5);
        
        setCards(shuffled.map((emoji, index) => ({
          id: index,
          emoji,
          flipped: false,
          matched: false
        })));
        
        setFlipped([]);
        setMatched([]);
        setMoves(0);
        setGameCompleted(false);
      };
      
      // Efecto para inicializar el juego al montar el componente
      useEffect(() => {
        initializeGame();
      }, []);
      
      // Efecto para comprobar si el juego está completo
      useEffect(() => {
        if (matched.length === 16) {
          setGameCompleted(true);
        }
      }, [matched]);
      
      // Manejar el clic en una carta
      const handleCardClick = (id) => {
        // No hacer nada si la carta ya está volteada o emparejada, o si hay 2 cartas ya volteadas
        if (disabled || flipped.length === 2 || cards.find(card => card.id === id).flipped || matched.includes(id)) {
          return;
        }
        
        // Voltear la carta
        const newCards = cards.map(card => 
          card.id === id ? { ...card, flipped: true } : card
        );
        setCards(newCards);
        
        // Añadir a las cartas volteadas
        const newFlipped = [...flipped, id];
        setFlipped(newFlipped);
        
        // Si hay 2 cartas volteadas, comprobar si coinciden
        if (newFlipped.length === 2) {
          setMoves(moves + 1);
          setDisabled(true);
          
          const [firstId, secondId] = newFlipped;
          const firstCard = newCards.find(card => card.id === firstId);
          const secondCard = newCards.find(card => card.id === secondId);
          
          if (firstCard.emoji === secondCard.emoji) {
            // Coinciden
            setMatched([...matched, firstId, secondId]);
            setFlipped([]);
            setDisabled(false);
          } else {
            // No coinciden - voltear de nuevo después de un retraso
            setTimeout(() => {
              setCards(newCards.map(card => 
                newFlipped.includes(card.id) ? { ...card, flipped: false } : card
              ));
              setFlipped([]);
              setDisabled(false);
            }, 1000);
          }
        }
      };
      
      return (
        <div className="game-container">
          <h1>Juego de Memoria</h1>
          
          <div className="stats">
            <div className="stat">Movimientos: {moves}</div>
            <div className="stat">Parejas encontradas: {matched.length / 2} / 8</div>
          </div>
          
          <div className="memory-grid">
            {cards.map(card => (
              <div
                key={card.id}
                className={`card ${card.flipped || matched.includes(card.id) ? 'flipped' : ''} ${matched.includes(card.id) ? 'matched' : ''}`}
                onClick={() => handleCardClick(card.id)}
              >
                <div className="card-face card-back"></div>
                <div className="card-face card-front">
                  {card.emoji}
                </div>
              </div>
            ))}
          </div>
          
          {gameCompleted && (
            <div className="completion-message">
              <h2>¡Felicidades!</h2>
              <p>Completaste el juego en {moves} movimientos.</p>
              <button className="restart-button" onClick={initializeGame}>
                Jugar de nuevo
              </button>
            </div>
          )}
        </div>
      );
    };
    
    const App = () => {
      return <MemoryGame />;
    };
    
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
