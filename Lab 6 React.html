<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Configuraci√≥n b√°sica del documento -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Memoria</title>

  <!-- Importar React, ReactDOM y Babel para usar JSX directamente en el navegador -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    /* Estilos generales para el juego */
    body {
      font-family: 'Arial', sans-serif;
      background: white;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Contenedor principal del juego */
    .game-container {
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Estilo del t√≠tulo */
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    
    /* Estad√≠sticas (movimientos y parejas encontradas) */
    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .stat {
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
    }
    
    /* Cuadr√≠cula de cartas */
    .memory-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      perspective: 1000px; /* A√±ade perspectiva 3D */
    }
    
    /* Estilos de cada carta */
    .card {
      position: relative;
      width: 100%;
      height: 120px;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    /* Carta volteada */
    .card.flipped {
      transform: rotateY(180deg);
    }
    
    /* Caras de la carta */
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden; /* Oculta la cara trasera */
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
    }
    
    /* Parte delantera de la carta (emoji) */
    .card-front {
      background: linear-gradient(45deg, #3498db, #9b59b6);
      color: white;
      transform: rotateY(180deg);
    }

    /* Parte trasera de la carta */
    .card-back {
      background: linear-gradient(45deg, #e5b368, #f39c12);
      color: white;
    }

    /* Carta que fue emparejada */
    .card.matched .card-front {
      background: linear-gradient(45deg, #2ecc71, #27ae60);
    }

    /* Pantalla de finalizaci√≥n */
    .completion-message {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 100;
      animation: fadeIn 0.5s;
    }
    
    .completion-message h2 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #f1c40f;
    }
    
    .completion-message p {
      font-size: 24px;
      margin-bottom: 30px;
    }
    
    /* Bot√≥n para reiniciar el juego */
    .restart-button {
      padding: 12px 24px;
      font-size: 18px;
      background: #f1c40f;
      color: #2c3e50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
    }
    
    .restart-button:hover {
      background: #f39c12;
      transform: scale(1.05);
    }
    
    /* Animaci√≥n de aparici√≥n */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Estilos responsivos para m√≥viles */
    @media (max-width: 768px) {
      .memory-grid {
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }
      
      .card {
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <!-- Contenedor donde se montar√° el juego -->
  <div id="root"></div>

  <!-- Enlace a tu repositorio de GitHub -->
  <p style="text-align: center;text-decoration: dashed; margin-bottom: 20px;">
    <a href="https://github.com/Nery2004/Lab-6-React">üîó Enlace de github</a>
  </p>

  <script type="text/babel">
    // Importar hooks de React
    const { useState, useEffect } = React;

    // Array de emojis usados para las cartas
    const emojis = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'ü¶Å', 'üêÆ', 'üê∑', 'üê∏', 'üêµ', 'üêî', 'üêß', 'üê¶'];
    
    // Componente principal del juego de memoria
    const MemoryGame = () => {
      // Estado del juego
      const [cards, setCards] = useState([]);
      const [flipped, setFlipped] = useState([]);
      const [matched, setMatched] = useState([]);
      const [moves, setMoves] = useState(0);
      const [gameCompleted, setGameCompleted] = useState(false);
      const [disabled, setDisabled] = useState(false);
      
      // Inicializar el juego mezclando las cartas
      const initializeGame = () => {
        const pairs = [...emojis.slice(0, 8), ...emojis.slice(0, 8)];
        const shuffled = pairs.sort(() => Math.random() - 0.5);
        
        setCards(shuffled.map((emoji, index) => ({
          id: index,
          emoji,
          flipped: false,
          matched: false
        })));
        
        setFlipped([]);
        setMatched([]);
        setMoves(0);
        setGameCompleted(false);
      };
      
      // Inicializar el juego cuando se monta el componente
      useEffect(() => {
        initializeGame();
      }, []);
      
      // Verificar si el juego est√° completo
      useEffect(() => {
        if (matched.length === 16) {
          setGameCompleted(true);
        }
      }, [matched]);
      
      // Manejar el clic en una carta
      const handleCardClick = (id) => {
        // Evitar errores al hacer clic en cartas inv√°lidas o cuando 2 cartas ya est√°n volteadas
        if (disabled || flipped.length === 2 || cards.find(card => card.id === id).flipped || matched.includes(id)) {
          return;
        }
        
        // Voltear la carta
        const newCards = cards.map(card => 
          card.id === id ? { ...card, flipped: true } : card
        );
        setCards(newCards);
        
        // Actualizar las cartas volteadas
        const newFlipped = [...flipped, id];
        setFlipped(newFlipped);
        
        // Verificar si se voltearon 2 cartas
        if (newFlipped.length === 2) {
          setMoves(moves + 1);
          setDisabled(true); // Bloquear clics mientras se comparan
          
          const [firstId, secondId] = newFlipped;
          const firstCard = newCards.find(card => card.id === firstId);
          const secondCard = newCards.find(card => card.id === secondId);
          
          if (firstCard.emoji === secondCard.emoji) {
            // Si coinciden, a√±adir a las cartas emparejadas
            setMatched([...matched, firstId, secondId]);
            setFlipped([]);
            setDisabled(false);
          } else {
            // Si no coinciden, voltearlas de nuevo despu√©s de 1 segundo
            setTimeout(() => {
              setCards(newCards.map(card => 
                newFlipped.includes(card.id) ? { ...card, flipped: false } : card
              ));
              setFlipped([]);
              setDisabled(false);
            }, 1000);
          }
        }
      };
      
      // Renderizar el juego
      return (
        <div className="game-container">
          <h1>Juego de Memoria</h1>
          
          {/* Estad√≠sticas */}
          <div className="stats">
            <div className="stat">Movimientos: {moves} </div>
            <div className="stat">Parejas encontradas: {matched.length / 2} / 8</div>
          </div>
          
          {/* Cuadr√≠cula de cartas */}
          <div className="memory-grid">
            {cards.map(card => (
              <div
                key={card.id}
                className={`card ${card.flipped || matched.includes(card.id) ? 'flipped' : ''} ${matched.includes(card.id) ? 'matched' : ''}`}
                onClick={() => handleCardClick(card.id)}
              >
                <div className="card-face card-back"></div>
                <div className="card-face card-front">
                  {card.emoji}
                </div>
              </div>
            ))}
          </div>
          
          {/* Mensaje de finalizaci√≥n */}
          {gameCompleted && (
            <div className="completion-message">
              <h2>¬°Felicidades!</h2>
              <p>Completaste el juego en {moves} movimientos.</p>
              <button className="restart-button" onClick={initializeGame}>
                Jugar de nuevo
              </button>
            </div>
          )}
        </div>
      );
    };
    
    // Componente ra√≠z que carga el MemoryGame
    const App = () => {
      return <MemoryGame />;
    };
    
    // Montar el App en el div con id "root"
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
